<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 바이브 탐지기</title>
    <style>
        /* 배경 및 전체 레이아웃 */
        body {
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            font-family: 'Pretendard', -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        /* 메인 컨테이너 (유리 효과) */
        .container {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        h2 {
            margin-top: 0;
            font-weight: 700;
            color: #4a5568;
            letter-spacing: -1px;
        }

        /* 스타트 버튼 */
        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.3);
            margin-bottom: 20px;
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(118, 75, 162, 0.4);
        }

        /* 웹캠 화면 스타일 */
        #webcam-container {
            margin: 20px auto;
            border-radius: 20px;
            overflow: hidden; /* 테두리 밖으로 나가는 화면 가리기 */
            width: 280px;
            height: 280px;
            border: 6px solid white;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            background: #eee;
        }

        /* 캔버스 실제 크기 조정 */
        canvas {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover;
        }

        /* 결과 창 스타일 (막대기 형태) */
        #label-container {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .prediction-row {
            background: rgba(255, 255, 255, 0.7);
            padding: 10px 15px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 15px;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .prob-badge {
            background: #764ba2;
            color: white;
            padding: 2px 8px;
            border-radius: 20px;
            font-size: 12px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>AI Vision Model</h2>
    <button class="start-btn" type="button" onclick="init()">AI 카메라 켜기</button>
    
    <div id="webcam-container"></div>
    <div id="label-container"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
<script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/_YhtGMsfK/";

    let model, webcam, labelContainer, maxPredictions;

    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        // 모델 로드
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // 웹캠 설정
        const flip = true; 
        webcam = new tmImage.Webcam(280, 280, flip); 
        await webcam.setup(); 
        await webcam.play();
        window.requestAnimationFrame(loop);

        // 캠 화면 넣기
        document.getElementById("webcam-container").appendChild(webcam.canvas);
        
        // 결과창 초기화
        labelContainer = document.getElementById("label-container");
        labelContainer.innerHTML = ''; // 기존 내용 삭제
        for (let i = 0; i < maxPredictions; i++) {
            const div = document.createElement("div");
            div.className = "prediction-row";
            labelContainer.appendChild(div);
        }
    }

    async function loop() {
        webcam.update(); 
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        const prediction = await model.predict(webcam.canvas);
        for (let i = 0; i < maxPredictions; i++) {
            const name = prediction[i].className;
            const prob = (prediction[i].probability * 100).toFixed(0);
            
            labelContainer.childNodes[i].innerHTML = `
                <span>${name}</span>
                <span class="prob-badge">${prob}%</span>
            `;
        }
    }
</script>

</body>
</html>
